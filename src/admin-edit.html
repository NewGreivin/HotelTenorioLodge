    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      // Verificar que sea admin
      function checkAccess() {
        const userRole = localStorage.getItem('userRole');
        if (userRole !== 'admin') {
          alert('Acceso denegado. Solo administradores pueden acceder.');
          window.location.href = 'index.html';
        }
      }

      // Cerrar sesi√≥n
      function logout() {
        localStorage.removeItem('userRole');
        localStorage.removeItem('loginTime');
        window.location.href = 'account.html';
      }

      // Cargar datos guardados al cargar la p√°gina
      function loadData() {
        const homeData = JSON.parse(localStorage.getItem('homeContent')) || {};
        if (homeData.title) document.getElementById('homeTitle').value = homeData.title;
        if (homeData.subtitle) document.getElementById('homeSubtitle').value = homeData.subtitle;
        if (homeData.description) document.getElementById('homeDescription').value = homeData.description;
        if (homeData.image) document.getElementById('homeImage').value = homeData.image;

        const servicesData = JSON.parse(localStorage.getItem('servicesContent')) || {};
        if (servicesData.service1Name) document.getElementById('service1Name').value = servicesData.service1Name;
        if (servicesData.service1Price) document.getElementById('service1Price').value = servicesData.service1Price;
        if (servicesData.service2Name) document.getElementById('service2Name').value = servicesData.service2Name;
        if (servicesData.service3Name) document.getElementById('service3Name').value = servicesData.service3Name;

        const roomsData = JSON.parse(localStorage.getItem('roomsContent')) || {};
        if (roomsData.room1Price) document.getElementById('room1Price').value = roomsData.room1Price;
        if (roomsData.room1Capacity) document.getElementById('room1Capacity').value = roomsData.room1Capacity;
        if (roomsData.room1Desc) document.getElementById('room1Desc').value = roomsData.room1Desc;
        if (roomsData.room2Price) document.getElementById('room2Price').value = roomsData.room2Price;
        if (roomsData.room2Capacity) document.getElementById('room2Capacity').value = roomsData.room2Capacity;
        if (roomsData.room2Desc) document.getElementById('room2Desc').value = roomsData.room2Desc;

        const aboutData = JSON.parse(localStorage.getItem('aboutContent')) || {};
        if (aboutData.hotelName) document.getElementById('hotelName').value = aboutData.hotelName;
        if (aboutData.hotelLocation) document.getElementById('hotelLocation').value = aboutData.hotelLocation;
        if (aboutData.hotelPhone) document.getElementById('hotelPhone').value = aboutData.hotelPhone;
        if (aboutData.hotelEmail) document.getElementById('hotelEmail').value = aboutData.hotelEmail;
        if (aboutData.hotelDescription) document.getElementById('hotelDescription').value = aboutData.hotelDescription;
      }

      // Guardar contenido de inicio
      function saveHome() {
        const data = {
          title: document.getElementById('homeTitle').value,
          subtitle: document.getElementById('homeSubtitle').value,
          description: document.getElementById('homeDescription').value,
          image: document.getElementById('homeImage').value
        };
        localStorage.setItem('homeContent', JSON.stringify(data));
        alert('Cambios guardados correctamente');
      }

      // Guardar servicios
      function saveServices() {
        const data = {
          service1Name: document.getElementById('service1Name').value,
          service1Price: document.getElementById('service1Price').value,
          service2Name: document.getElementById('service2Name').value,
          service3Name: document.getElementById('service3Name').value
        };
        localStorage.setItem('servicesContent', JSON.stringify(data));
        alert('Servicios guardados correctamente');
      }

      // Guardar habitaciones
      function saveRooms() {
        const data = {
          room1Price: document.getElementById('room1Price').value,
          room1Capacity: document.getElementById('room1Capacity').value,
          room1Desc: document.getElementById('room1Desc').value,
          room2Price: document.getElementById('room2Price').value,
          room2Capacity: document.getElementById('room2Capacity').value,
          room2Desc: document.getElementById('room2Desc').value
        };
        localStorage.setItem('roomsContent', JSON.stringify(data));
        alert('Habitaciones guardadas correctamente');
      }

      // Guardar informaci√≥n general
      function saveAbout() {
        const data = {
          hotelName: document.getElementById('hotelName').value,
          hotelLocation: document.getElementById('hotelLocation').value,
          hotelPhone: document.getElementById('hotelPhone').value,
          hotelEmail: document.getElementById('hotelEmail').value,
          hotelDescription: document.getElementById('hotelDescription').value
        };
        localStorage.setItem('aboutContent', JSON.stringify(data));
        alert('Informaci√≥n guardada correctamente');
      }

      checkAccess();
      loadData();
    </script>
